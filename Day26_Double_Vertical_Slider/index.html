<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <title>Day26 Double Vertical Slider</title> 
</head>
<body>
  <div class="slicker-container">
    <div class="left-slide">
      <div style="background-color: #fd3555">
        <h1>Nature Flower</h1>
        <p>all in pink</p>
      </div>
      <div style="background-color: #2a86ba">
        <h1>Blue Sky</h1>
        <p>with it's mountains</p>
      </div>
      <div style="background-color: #252e33">
        <h1>Lonely Castle</h1>
        <p>in the wilderness</p>
      </div>
      <div style="background-color: #ffb866">
        <h1>Flying Eagle</h1>
        <p>in the sunset</p>
      </div>
    </div>
    <div class="right-slide">
      <div style="background-image: url('https://images.unsplash.com/photo-1610397648930-477b8c7f0943?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1930&q=80')"></div>
      <div style="background-Image: url('https://images.unsplash.com/photo-1602798415471-595a19ef43e0?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=930&q=80')"></div>
      <div style="background-Image: url('https://images.unsplash.com/photo-1455119339662-6136485b2d65?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80')"></div>
      <div style="background-Image: url('https://images.unsplash.com/photo-1637407406819-4930ea2819a8?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2071&q=80')"></div>
    </div>
    <div class="action-buttons">
      <button class="down-buttons">
        <i class="fas-fa-arrow-down"></i>
      </button>
      <button class="up-buttons">
        <i class="fas-fa-arrow-up"></i>
      </button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>

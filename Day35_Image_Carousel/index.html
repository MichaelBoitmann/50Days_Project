<!-- created a carousel photo that will move from right to left automatically. provide a manual transition by providing the prev and next button -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Day35 Image Carousel</title>
  </head>
  <body>
    <div class="carousel">
      <div class="image-container" id="imgs">
        <img src="https://images.unsplash.com/photo-1473496169904-658ba7c44d8a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1740&q=80"
       alt="first-image"
        />
      <img
        src="https://images.unsplash.com/photo-1491929007750-dce8ba76e610?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1734&q=80"
        alt="second-image"
        />
      <img
        src="https://media.istockphoto.com/photos/late-autumn-in-old-public-park-riga-picture-id867878924?s=612x612"
        alt="third-image"
        />
      <img
        src="https://images.unsplash.com/photo-1603445125995-6f47a1bfccf0?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1740&q=80"
        alt="fourth-image"
        />
        <img
        src="https://images.unsplash.com/photo-1489674267075-cee793167910?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1674&q=80"
        alt="fourth-image"
        />
        <img
        src="https://images.unsplash.com/photo-1453306458620-5bbef13a5bca?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1740&q=80"
        alt="fourth-image"
        />
        <img
        src="https://images.unsplash.com/photo-1462275646964-a0e3386b89fa?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1828&q=80"
        alt="fourth-image"
        />
        <img
        src="https://media.istockphoto.com/photos/spring-tulips-in-hampton-court-garden-london-uk-picture-id1133631843"
        alt="fourth-image"
        />
      </div>
      <div class="buttons-container">
        <div id="left" class="btn">Prev</div>
        <div id="right" class="btn">Next</div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>

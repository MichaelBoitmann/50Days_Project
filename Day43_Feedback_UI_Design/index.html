<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>Day43 Feedback UI Design</title>
  </head>
  <body>
    <div id="panel" class="panel-container">
      <strong>How satisfied are you with our <br /> customer support performance?</strong>
      <div class="ratings-container">
        <div class="rating">
          <img src="https://cdn-icons.flaticon.com/png/512/2931/premium/2931852.png?token=exp=1652073224~hmac=409d97a3d3c1cfd7217a50fbd30db4bb" alt="">
          <small>Unhappy</small>
        </div>

        <div class="rating">
          <img src="https://cdn-icons.flaticon.com/png/512/2931/premium/2931832.png?token=exp=1652073224~hmac=b614661bcd9a774f60199f813a9aee87" alt=""/>
          <small>Neutral</small>
        </div>

        <div class="rating active">
          <img src="https://cdn-icons.flaticon.com/png/512/2931/premium/2931836.png?token=exp=1652073224~hmac=9d1b7d16544505ec65fc9da82b49059c" alt=""/>
          <small>Satisfied</small>
        </div>
      </div>
      <button class="btn" id="send">Send Review</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
